<!--
手工川 AI 时代生存指南 文章模板 v4 - Handlebars 版
专为微信公众号优化，采用 Bento Grid 风格，头部专注内容展示。
请根据需要修改变量，用您的实际内容替换。
头部变量说明：
- {{seriesName}}: 系列名称（如：工程系列、产品系列、创业系列）
- {{episodeNum}}: 期数（如：第1期、第2期）
- {{articleTitle}}: 文章标题
- {{articleSubtitle}}: 文章副标题或简述
- {{author}}: 作者名称，如：手工川
- {{publishDate}}: 发布日期，如：2025.05.05
-->

<!-- 开头 Section - 专注内容本身 -->
<section style="max-width: 1280px; margin: 16px auto; background-color: #000000; padding: 16px; box-sizing: border-box; font-family: sans-serif; color: #d1d5db; line-height: 1.6;">
    <div style="border: 1px solid #E31937; padding: 24px; margin-bottom: 24px; border-radius: 8px; position: relative; overflow: hidden; background-color: #000000;">
        <!-- 透明度渐变背景叠加层 -->
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom right, rgba(227, 25, 55, 0.4), transparent); opacity: 1; z-index: 0;"></div>
        <div style="position: relative; z-index: 1;">
            <!-- 系列标识和期数 -->
            <div style="margin-bottom: 16px;">
                <p style="font-size: 14px; color: #E31937; margin: 0; text-transform: uppercase;">{{seriesName}}</p>
                <p style="font-size: 16px; color: #ffffff; margin: 4px 0 0 0; font-weight: bold;">{{episodeNum}}</p>
            </div>
            
            <!-- 文章标题 -->
            <h1 style="font-size: 32px; font-weight: bold; color: #ffffff; margin: 0 0 8px 0; line-height: 1.2;">{{articleTitle}}</h1>
            
            <!-- 文章副标题 -->
            <p style="font-size: 18px; color: #d1d5db; margin: 0 0 24px 0; line-height: 1.4;">{{articleSubtitle}}</p>
            
            <!-- 作者和日期信息 -->
            <div style="margin-bottom: 16px; display: flex; align-items: center; gap: 16px; color: #a0a0a0; font-size: 14px;">
                <span>作者：{{author}}</span>
                <span style="color: #666;">·</span>
                <span>{{publishDate}}</span>
            </div>
            
            <!-- 可选的标签区域 -->
            {{#if tags}}
            <div style="margin-top: 16px;">
                {{#each tags}}
                <span style="display: inline-block; background-color: rgba(255, 255, 255, 0.1); color: #E31937; padding: 4px 12px; margin: 0 8px 8px 0; border-radius: 16px; font-size: 14px;">#{{this}}</span>
                {{/each}}
            </div>
            {{/if}}
        </div>
    </div>
</section>

<!-- ===================================================== -->
<!-- BEGIN ARTICLE CONTENT - 请在此处粘贴您的文章主体内容 -->
<!-- 建议您的文章内容段落简洁，使用基本的HTML标签和少量内联样式 -->

{{content}}
